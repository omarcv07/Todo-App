<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <link href="../images/favicon.png" rel="icon"/>
</head> 
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Todo App</h1>
                <h2 class="header__subtitle">What do you want to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Search your todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed 
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Something to do" name="text">
                <button class="button">Add Todo</button>
            </form>
        </div>

        <script src="../scripts/uuidv4.js"></script>
        <script src="../scripts/todos-functions.js"></script>
        <script src="../scripts/todos.js"></script>
    </body>
</html>
